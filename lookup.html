<!DOCTYPE html>

<html>
<input type="text" id="input_field">Name</input>
<button onclick="submitFunction()">Submit</button>
<button onclick="clearFunction()">Clear</button>
<br/>
<textarea id="output" rows="50" cols="50">Results:</textarea>
</html>

<script>

namesDict = {
  "item": "value"
}

var outputPara = document.getElementById("output");
var text_to_submit = document.getElementById("input_field");

function submitFunction() {
	outputPara.innerHTML = "Results:"
	let textField = document.getElementById("input_field").value;
	for (const [key, value] of Object.entries(namesDict)) {
		if (key.toLowerCase().includes(textField.toLowerCase())) { 
			outputPara.innerHTML += "\n\n" + key + ": " + value
		};
		
	};	
};

function clearFunction() {
	outputPara.innerHTML = "Results:"
	text_to_submit.value = ""
};

text_to_submit.addEventListener("keyup", submitFunction)


</script>
